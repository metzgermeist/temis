<!doctype html>
<html lang="es">
  <head>
    <!-- Configuracion base de caracteres para compatibilidad -->
    <meta charset="UTF-8" />
    <!-- Icono del sitio -->
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <!-- Descripcion para buscadores y resultados organicos -->
    <meta
      name="description"
      content="Estudio juridico Canevaro: abogados especializados en derecho civil, laboral, penal y empresarial, con enfoque estrategico y acompanamiento cercano."
    />
    <!-- Autor del sitio -->
    <meta name="author" content="Estudio Juridico Canevaro" />
    <!-- Permisos de indexacion para SEO -->
    <meta name="robots" content="index, follow" />
    <!-- Metadatos Open Graph para redes sociales -->
    <meta property="og:title" content="Estudio Juridico Canevaro" />
    <meta
      property="og:description"
      content="Soluciones legales modernas, cercanas y estrategicas para personas y empresas."
    />
    <meta property="og:type" content="website" />
    <!-- Configuracion responsive para dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo principal de la pagina -->
    <title>Tucuman abogados</title>
    <!-- Precarga de fuentes para mejorar rendimiento -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <!-- Fuentes tipograficas elegidas para el diseno -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Contenedor semantico donde React monta la aplicacion -->
    <section id="app" aria-live="polite"></section>
    <!-- Entrada principal de JavaScript para React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
